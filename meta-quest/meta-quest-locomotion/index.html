<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meta Quest Desert Locomotion</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script>
     AFRAME.registerComponent('thumbstick-move', aframeExtras.controls.thumbstick);
    </script>
  </head>
  <body>
    <a-scene environment="preset: egypt;
                         ground: hills;
                         groundTexture: walkernoise;
                         groundColor: #EDC9Af;
                         grid: none;
                         skyColor: #FFD580;
                         lightPosition: 1 3 -2;
                         fog: 0.3">
                         
       <!-- Camera Rig for locomotion -->
      <a-entity id="rig" movement-controls position="0 0 5" rotation-controls="enabled: true; snapTurn: true; snapDegrees: 30">

        <!-- Head (VR camera) -->
        <a-entity camera look-controls wasd-controls-enabled="false"
            position="0 1.6 0">
        </a-entity>

        <!-- Left hand controller -->
        <a-entity laser-controls="hand: left"
            thumbstick-move
            raycaster="objects: .clickable">
        </a-entity>

        <!-- Right hand controller -->
        <a-entity laser-controls="hand: right"
            thumbstick-move
            raycaster="objects: .clickable">
        </a-entity>

      </a-entity>

    </a-scene>
  </body>
</html>
