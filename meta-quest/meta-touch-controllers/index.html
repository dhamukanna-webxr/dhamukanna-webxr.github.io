<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meta Touch Controller Fix</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      webxr="requiredFeatures: local-floor"
      vr-mode-ui="enabled: false"
    >

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls></a-entity>

        <!-- Left Controller -->
        <a-entity id="leftController"
                  meta-touch-controls="hand: left"
                  raycaster="objects: .interactable; showLine: true"
                  line="color: blue; opacity: 0.9"
                  cursor="fuse: false; rayOrigin: entity"></a-entity>

        <!-- Right Controller -->
        <a-entity id="rightController"
                  meta-touch-controls="hand: right"
                  raycaster="objects: .interactable; showLine: true"
                  line="color: red; opacity: 0.9"
                  cursor="fuse: false; rayOrigin: entity"></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#888"></a-plane>

      <!-- Example Object to Point At -->
      <a-box class="interactable" position="0 1.5 -3" color="orange" depth="1" height="1" width="1"></a-box>

    </a-scene>
  </body>
</html>
