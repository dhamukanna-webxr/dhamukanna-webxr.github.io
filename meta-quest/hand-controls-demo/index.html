<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quest 3 Hand Tracking</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      webxr="optionalFeatures: hand-tracking; requiredFeatures: local-floor"
      vr-mode-ui="enabled: false"
    >

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- Left Hand -->
      <a-entity
        id="leftHand"
        hand-tracking-controls="hand: left; model: true"
        visible="true"
      ></a-entity>

      <!-- Right Hand -->
      <a-entity
        id="rightHand"
        hand-tracking-controls="hand: right; model: true"
        visible="true"
      ></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

    </a-scene>
  </body>
</html>
