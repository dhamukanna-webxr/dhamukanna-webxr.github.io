<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quest 3 Controller Tracking (Fixed)</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" renderer="antialias: true">

      <!-- Camera (Headset Tracking) -->
      <a-entity 
        camera 
        look-controls 
        wasd-controls 
        position="0 1.6 0">
      </a-entity>

      <!-- Left Controller -->
      <a-entity
        id="leftHand"
        oculus-touch-controls="hand: left"
        raycaster="objects: .clickable"
        laser-controls>
      </a-entity>

      <!-- Right Controller -->
      <a-entity
        id="rightHand"
        oculus-touch-controls="hand: right"
        raycaster="objects: .clickable"
        laser-controls>
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

    </a-scene>
  </body>
</html>
