<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Meta Quest 3 Full Controller Tracking</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene 
      background="color: #ECECEC"
      renderer="antialias: true"
      vr-mode-ui="enabled: false"      <!-- Prevents broken fallback mode -->
      webxr="optionalFeatures: bounded-floor, hand-tracking"
    >

      <!-- Camera (HMD) -->
      <a-entity 
        id="head" 
        camera 
        look-controls
      ></a-entity>

      <!-- Right Controller -->
      <a-entity
        id="rightHand"
        oculus-touch-controls="hand: right"
        laser-controls
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- Left Controller -->
      <a-entity
        id="leftHand"
        oculus-touch-controls="hand: left"
        laser-controls
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

      <!-- Debug component -->
      <script>
        AFRAME.registerComponent('controller-debug', {
          init: function () {
            this.el.addEventListener('controllerconnected', (evt) => {
              console.log(`✅ ${this.el.id} connected`, evt.detail);
            });
            this.el.addEventListener('controllerdisconnected', () => {
              console.log(`❌ ${this.el.id} disconnected`);
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#leftHand').setAttribute('controller-debug', '');
          document.querySelector('#rightHand').setAttribute('controller-debug', '');
        });
      </script>
    </a-scene>
  </body>
</html>
