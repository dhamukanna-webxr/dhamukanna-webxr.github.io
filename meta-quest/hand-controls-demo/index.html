<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quest Touch Plus Controller Fix</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking"
    >

      <!-- HMD Camera -->
      <a-entity
        id="head"
        camera
        look-controls
      ></a-entity>

      <!-- Left Controller (uses tracked-controls-webxr directly) -->
      <a-entity
        id="leftController"
        tracked-controls-webxr="hand: left"
        laser-controls
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- Right Controller -->
      <a-entity
        id="rightController"
        tracked-controls-webxr="hand: right"
        laser-controls
        raycaster="objects: .clickable"
      ></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #fff"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="1 3 2"></a-entity>

      <!-- Debug Log -->
      <script>
        AFRAME.registerComponent('controller-debug', {
          init: function () {
            this.el.addEventListener('controllerconnected', (evt) => {
              console.log(`${this.el.id} connected`, evt.detail);
            });
            this.el.addEventListener('controllerdisconnected', () => {
              console.log(`${this.el.id} disconnected`);
            });
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('#leftController').setAttribute('controller-debug', '');
          document.querySelector('#rightController').setAttribute('controller-debug', '');
        });
      </script>
    </a-scene>
  </body>
</html>
