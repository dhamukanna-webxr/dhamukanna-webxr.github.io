<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hand Physics Grab + Throw (Quest 3)</title>
    <!-- Required scripts -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-super-hands-component@5.0.0/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      physics="gravity: -9.8"
      webxr="optionalFeatures: hand-tracking"
      vr-mode-ui="enabled: false"
    >

      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Ground -->
      <a-plane static-body rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.5" position="0 5 2"></a-entity>

      <!-- Right Hand -->
      <a-entity id="rightHand"
                hand-tracking-controls="hand: right; model: true"
                super-hands
                sphere-collider="objects: .grabbable"
                ></a-entity>

      <!-- Left Hand -->
      <a-entity id="leftHand"
                hand-tracking-controls="hand: left; model: true"
                super-hands
                sphere-collider="objects: .grabbable"
                ></a-entity>

      <!-- Grabbable Physics Cube -->
      <a-box class="grabbable"
             dynamic-body
             color="#FFC65D"
             position="0 1.5 -1"
             depth="0.2"
             height="0.2"
             width="0.2"
             ></a-box>

      <!-- Another Grabbable Sphere -->
      <a-sphere class="grabbable"
                dynamic-body
                radius="0.1"
                color="#7BC8A4"
                position="0.3 1.6 -1"></a-sphere>

    </a-scene>
  </body>
</html>
