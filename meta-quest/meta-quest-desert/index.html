<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Meta Quest Desert Environment </title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="
      preset: goldmine;

      skyType: gradient;
      skyColor: #FFD580;
      horizonColor: #FFDEAD;

      ground: hills;
      groundYScale: 5;
      groundTexture: walkernoise;
      groundColor: #EDC9Af;
      groundColor2: #DEB887;

      dressing: trees;
      dressingAmount: 30;
      dressingColor: #A0522D;
      dressingScale: 5;
      dressingVariance: 0.5;
      dressingUniformScale: true;

      fog: 0.8;
      fogColor: #F4E6C0;

      lightPosition: 1 4 -3;
      lighting: distant;
      lightIntensity: 1;
      shadow: true;
      playArea: 1;

      grid: none;
    ">

      <!-- Camera -->
      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>

    </a-scene>
  </body>
</html>
