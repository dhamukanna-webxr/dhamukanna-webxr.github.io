<html>

  <head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  </head>
  
  <body>
  
  <a-assets>
	
	<a-asset-item id="rover" src="RangeRover.glb"></a-asset-item>  
  </a-assets>
  
    <a-scene mindar-image="imageTargetSrc: card-target.mind" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box color="blue" opaciy="0.5" position="0 0 0" scale="1 0.5 1" rotation="0 0 0"></a-box>
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="1 1 1" src="#rover"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> 
		</a-gltf-model>
	  </a-entity>
    </a-scene>
	
  </body>
  
</html>
