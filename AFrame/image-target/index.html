<html>

<!-- Head Section -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> MindAR - Image Tracking AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<!-- Body Section -->
<body>
    
    <!-- Scene -->
    <a-scene mindar-image="imageTargetSrc: targets/card-target.mind; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- Assets -->
         <a-assets>
            <a-asset-item id="car" src="car-model.glb"></a-asset-item>
            <a-asset-item id="tree" src="tree-model.glb"></a-asset-item>
            <a-asset-item id="house" src="house-model.glb"></a-asset-item>
         </a-assets>

         <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

         <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#car" rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005">
            </a-gltf-model> 
         </a-entity>

    </a-scene>

</body>

</html>
