<html>

<!-- Head Section -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> MindAR - Multiple Targets Tracking AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<!-- Body Section -->
<body>
    
    <!-- Scene -->
    <a-scene mindar-image="imageTargetSrc: targets/multi-targets.mind; maxTrack: 2; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <!-- Assets -->
         <a-assets>
            <a-asset-item id="car" src="models/car-model.glb"></a-asset-item>
            <a-asset-item id="tree" src="models/tree-model.glb"></a-asset-item>
            <a-asset-item id="house" src="models/house-model.glb"></a-asset-item>
            <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
         </a-assets>

         <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

         <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#raccoonModel" rotation="0 0 0" position="0 0 0.1" scale="0.05 0.05 0.05" animation-mixer>
            </a-gltf-model> 
         </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="#house" rotation="0 0 0" position="0 0 0.1" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 45 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model> 
         </a-entity>

    </a-scene>

</body>

</html>
