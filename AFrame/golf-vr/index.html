<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Golf Course</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 1" position="10 20 10" cast-shadow="true"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

      <!-- Sky -->
      <a-sky color="#88ccff"></a-sky>

      <!-- Ground -->
      <a-plane color="#228B22" height="50" width="50" rotation="-90 0 0" shadow="receive: true"></a-plane>

      <!-- Fairway Path -->
      <a-box position="0 0.01 -10" width="6" height="0.02" depth="20" color="#32CD32"></a-box>

      <!-- Green (Hole Area) -->
      <a-cylinder position="0 0.02 -20" radius="3" height="0.02" color="#7CFC00"></a-cylinder>

      <!-- Hole -->
      <a-cylinder position="0 0.03 -20" radius="0.2" height="0.01" color="#000000"></a-cylinder>

      <!-- Golf Ball -->
      <a-sphere id="golfBall" position="0 0.3 0" radius="0.2" color="white" shadow="cast: true"></a-sphere>

      <!-- Golf Club (Simple Box for Now) -->
      <a-box position="0.3 0.1 0" width="0.05" height="0.5" depth="0.05" color="#8B4513" rotation="0 0 45"></a-box>

      <!-- Camera & Controls -->
      <a-entity position="0 1.6 5">
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
