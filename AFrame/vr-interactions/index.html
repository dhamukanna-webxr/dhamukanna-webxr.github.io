<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Room Interaction</title>
    <meta name="description" content="VR Room Interaction with A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <!-- Teleport and movement controls -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- Super Hands -->
    <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>
    
    <!-- Physics (Optional if using throw) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #ECECEC"
      physics="gravity: -9.8"
      renderer="antialias: true"
      vr-mode-ui="enabled: true"
    >

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 3 2"></a-entity>

      <!-- Camera rig with hand controllers -->
      <a-entity id="rig" movement-controls position="0 1.6 2">
        <a-entity camera look-controls></a-entity>

        <!-- Left Hand -->
        <a-entity
          id="leftHand"
          hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
          super-hands
          physics-collider
          stretchable
          grabbable
          draggable>
        </a-entity>

        <!-- Right Hand -->
        <a-entity
          id="rightHand"
          hand-controls="hand: right; handModelStyle: lowPoly; color: #ccccff"
          super-hands
          physics-collider
          stretchable
          grabbable
          draggable>
        </a-entity>
      </a-entity>

      <!-- Floor -->
      <a-plane color="#7BC8A4" height="20" width="20" rotation="-90 0 0" static-body></a-plane>

      <!-- Walls -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#ccc" static-body></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#ccc" static-body></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#ccc" static-body></a-box>
      <a-box position="0 4 0" width="10" height="0.1" depth="10" color="#aaa" static-body></a-box>

      <!-- Table -->
      <a-box position="0 0.75 -3" depth="1.5" height="0.1" width="2" color="#8B4513" static-body></a-box>
      <!-- Table Legs -->
      <a-box position="-0.9 0.35 -3.4" height="0.7" width="0.1" depth="0.1" color="#4B2E2E" static-body></a-box>
      <a-box position="0.9 0.35 -3.4" height="0.7" width="0.1" depth="0.1" color="#4B2E2E" static-body></a-box>
      <a-box position="-0.9 0.35 -2.6" height="0.7" width="0.1" depth="0.1" color="#4B2E2E" static-body></a-box>
      <a-box position="0.9 0.35 -2.6" height="0.7" width="0.1" depth="0.1" color="#4B2E2E" static-body></a-box>

      <!-- Interactable Objects -->
      <a-sphere position="-0.5 0.85 -3" radius="0.1" color="red" dynamic-body class="clickable"></a-sphere>
      <a-box position="0 0.85 -3" depth="0.2" height="0.2" width="0.2" color="blue" dynamic-body class="clickable"></a-box>
      <a-cylinder position="0.5 0.85 -3" radius="0.1" height="0.2" color="green" dynamic-body class="clickable"></a-cylinder>

    </a-scene>
  </body>
</html>
