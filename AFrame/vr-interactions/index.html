<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame VR Physics Scene</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/super-hands@4.0.2/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" background="color: #ECECEC">

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 3"></a-entity>

      <!-- Hands for controller and hand tracking -->
      <a-entity
        hand-controls="hand: left"
        physics-collider
        super-hands
      ></a-entity>

      <a-entity
        hand-controls="hand: right"
        physics-collider
        super-hands
      ></a-entity>

      <!-- Floor -->
      <a-entity
        geometry="primitive: box; width: 10; height: 0.2; depth: 10"
        material="color: #7BC8A4"
        position="0 0 -1"
        static-body
      ></a-entity>

      <!-- Table -->
      <a-entity
        geometry="primitive: box; width: 2; height: 1.2; depth: 1"
        material="color: #8B4513"
        position="0 0.6 -1"
        static-body
      ></a-entity>

      <!-- Cube on the table -->
      <a-entity
        id="cube"
        geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
        material="color: #4CC3D9"
        position="0 1.8 -1"
        dynamic-body
        class="grabbable"
        grabbable
        throwable
        stretchable
        draggable
      ></a-entity>

      <!-- Lights -->
      <a-entity light="type: directional; color: #fff; intensity: 0.8" position="1 4 2"></a-entity>
      <a-entity light="type: ambient; color: #ccc"></a-entity>

    </a-scene>
  </body>
</html>
