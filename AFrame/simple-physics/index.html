<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Physics Table Scene</title>
    <meta name="description" content="Meta Quest VR Scene with Physics" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: true"
      physics="gravity: -9.8"
      background="color: #ECECEC"
      renderer="antialias: true"
    >
      <!-- Floor -->
      <a-entity
        geometry="primitive: box; width: 10; height: 0.2; depth: 10"
        material="color: #7BC8A4"
        position="0 0 -1"
        static-body
      ></a-entity>

      <!-- Table -->
      <a-entity
        geometry="primitive: box; width: 2; height: 1.2; depth: 1"
        material="color: #8B4513"
        position="0 0.6 -1"
        static-body
      ></a-entity>

      <!-- Cube on the table -->
      <a-entity
        geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
        material="color: #4CC3D9"
        position="0 1.8 -1"
        dynamic-body="mass: 2"
      ></a-entity>

      <!-- Lights -->
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="0 4 4"></a-entity>
      <a-entity light="type: ambient; color: #BBB"></a-entity>

      <!-- Camera Rig with Controllers -->
      <a-entity id="cameraRig" movement-controls position="0 1.6 3">
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls-enabled="false"></a-entity>

        <!-- Left Hand Controller -->
        <a-entity
          hand-controls="hand: left"
          laser-controls
          raycaster="objects: .interactive"
          oculus-touch-controls="hand: left"
        ></a-entity>

        <!-- Right Hand Controller -->
        <a-entity
          hand-controls="hand: right"
          laser-controls
          raycaster="objects: .interactive"
          oculus-touch-controls="hand: right"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
